name: Water 
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^10.0.0  # 추가된 부분
  sqflite: ^2.2.8
  mysql_client: ^0.0.27
  cupertino_icons: ^1.0.6
  flare_flutter: ^3.0.0
  lottie: ^1.2.1
  shared_preferences: ^2.0.6
  provider: ^6.0.0
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  csv: ^5.0.0
  geolocator: ^8.2.1
  firebase_core: ^3.3.0
  cloud_firestore: ^5.0.2
  firebase_auth: ^5.1.4
  google_sign_in: ^6.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.9.2

flutter:
  uses-material-design: true
  assets:
    - assets/animation_check.json
    - assets/animation_correct.json
    - assets/animation_wrong.json
    - assets/animation_cry.json
    - assets/images/level1.png
    - assets/images/level2.png
    - assets/images/level3.png
    - assets/images/level4.png
    - assets/images/level5.png
    - assets/images/level6.png
    - assets/images/level7.png
    - assets/animation_harvest.json
    - assets/gadm41_KOR_2.json
    - assets/level2.csv
  fonts:
    - family: BMHANNA
      fonts:
        - asset: assets/fonts/BMHANNAAir_ttf.ttf